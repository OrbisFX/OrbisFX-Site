<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div class="grain-overlay"></div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0?dev';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?dev';
        import { 
            Menu, X, ArrowRight, Download, Cpu, Layers, Zap, Terminal, 
            ChevronDown, Sparkles, Box, ScanLine, Droplets, Sun, Activity, Eye, Code2,
            HardDrive, ShieldCheck, Wifi, Monitor, AlertTriangle, Info
        } from 'https://esm.sh/lucide-react@0.263.1?dev';

        // --- COMPONENT: Image Comparison Slider ---
        const ImageComparison = ({ before, after, labelBefore = "Vanilla", labelAfter = "HyFX" }) => {
            const [position, setPosition] = useState(50);
            const containerRef = useRef(null);

            const handleMove = (clientX) => {
                if (containerRef.current) {
                    const rect = containerRef.current.getBoundingClientRect();
                    const x = clientX - rect.left;
                    const newPos = Math.max(0, Math.min(100, (x / rect.width) * 100));
                    setPosition(newPos);
                }
            };

            const handleMouseMove = (e) => handleMove(e.clientX);
            const handleTouchMove = (e) => handleMove(e.touches[0].clientX);

            return (
                <div 
                    ref={containerRef}
                    className="relative w-full aspect-[16/9] overflow-hidden rounded-t-sm cursor-col-resize group select-none border-b border-[#2d2d30]"
                    onMouseMove={handleMouseMove}
                    onTouchMove={handleTouchMove}
                    onClick={handleMouseMove}
                >
                    {/* Background Image (After) */}
                    <img src={after} alt="After Effect" className="absolute inset-0 w-full h-full object-cover" draggable="false" />
                    
                    {/* Foreground Image (Before) - Clipped */}
                    <div 
                        className="absolute inset-0 overflow-hidden border-r-2 border-[#fcd34d] bg-[#0a0a0c]"
                        style={{ width: `${position}%` }}
                    >
                        <img src={before} alt="Before Effect" className="absolute top-0 left-0 h-full max-w-none w-[100vw] lg:w-[calc(30vw)] xl:w-[calc(25vw)]" style={{ width: containerRef.current ? containerRef.current.offsetWidth : '100%' }} draggable="false" />
                    </div>

                    {/* Handle */}
                    <div 
                        className="absolute top-0 bottom-0 w-1 bg-[#fcd34d] shadow-[0_0_10px_rgba(0,0,0,0.5)] z-20"
                        style={{ left: `${position}%` }}
                    >
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-8 bg-[#fcd34d] rounded-full flex items-center justify-center shadow-lg">
                            <div className="flex gap-1">
                                <div className="w-0.5 h-3 bg-[#0a0a0c]"></div>
                                <div className="w-0.5 h-3 bg-[#0a0a0c]"></div>
                            </div>
                        </div>
                    </div>

                    {/* Labels */}
                    <div className="absolute top-3 left-3 bg-black/60 backdrop-blur-sm px-2 py-1 text-[10px] font-bold text-white uppercase tracking-wider rounded-sm pointer-events-none z-30 border border-white/10">
                        {labelBefore}
                    </div>
                    <div className="absolute top-3 right-3 bg-[#0092cc]/80 backdrop-blur-sm px-2 py-1 text-[10px] font-bold text-white uppercase tracking-wider rounded-sm pointer-events-none z-30 border border-[#0092cc]">
                        {labelAfter}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [activePipelineStep, setActivePipelineStep] = useState(0);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // --- Data: The Pipeline Steps ---
            const pipelineSteps = [
                {
                    id: 0,
                    title: "Vanilla Render",
                    icon: <Box size={20} />,
                    description: "The raw frame output from the Hytale engine. HyFX intercepts this buffer before the UI layer is drawn to ensure a clean canvas.",
                    src: "images/vanilla.png" 
                },
                {
                    id: 1,
                    title: "Geometry Injection",
                    icon: <Terminal size={20} />,
                    description: "We hook into the driver level to access vertex data, building a real-time wireframe model that aligns perfectly with the voxel grid.",
                    src: "images/wire.png" 
                },
                {
                    id: 2,
                    title: "Depth Linearization",
                    icon: <ScanLine size={20} />,
                    description: "The Z-buffer is extracted and linearized to create a precise depth map. This allows effects like fog and DOF to calculate distance accurately.",
                    src: "images/depth.png" 
                },
                {
                    id: 3,
                    title: "Global Illumination",
                    icon: <Sun size={20} />,
                    description: "Using the depth and normal data, we calculate screen-space ambient occlusion (SSAO) to simulate realistic soft shadowing.",
                    src: "images/ao.png" 
                },
                {
                    id: 4,
                    title: "Final Composition",
                    icon: <Sparkles size={20} />,
                    description: "The lighting passes are composited with color grading, bloom, and anti-aliasing to produce the final refined image.",
                    src: "images/final.png" 
                }
            ];

            return (
                <div className="min-h-screen bg-[#0e0e10] text-[#eeeae3] font-sans selection:bg-[#0092cc] selection:text-white pb-10">

                    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap');
                    
                    .font-hytale { font-family: 'Cinzel', serif; }
                    .font-mono { font-family: 'JetBrains Mono', monospace; }
                    .font-body { font-family: 'Open Sans', sans-serif; }

                    /* --- SCROLLBAR HIDING --- */
                    ::-webkit-scrollbar { display: none; }
                    html { -ms-overflow-style: none; scrollbar-width: none; }

                    /* Hytale/HyFX Button Styles */
                    .btn-hyfx-primary {
                        background: linear-gradient(to bottom, #00b0f4, #0080b0);
                        border: 2px solid #005070;
                        box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 5px 0 #003650;
                        transition: transform 0.1s, box-shadow 0.1s;
                    }
                    .btn-hyfx-primary:hover {
                        filter: brightness(1.1);
                    }
                    .btn-hyfx-primary:active {
                        transform: translateY(3px);
                        box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 2px 0 #003650;
                    }

                    .btn-hyfx-secondary {
                        background: linear-gradient(to bottom, #5c5c5c, #3a3a3a);
                        border: 2px solid #2a2a2a;
                        box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 5px 0 #151515;
                        color: #eeeae3;
                    }
                    .btn-hyfx-secondary:active {
                        transform: translateY(3px);
                        box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 2px 0 #151515;
                    }

                    /* Glitch Text Effect Hover */
                    .glitch-hover:hover {
                        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
                        color: #0092cc;
                    }
                    @keyframes glitch {
                        0% { transform: translate(0) }
                        20% { transform: translate(-2px, 2px) }
                        40% { transform: translate(-2px, -2px) }
                        60% { transform: translate(2px, 2px) }
                        80% { transform: translate(2px, -2px) }
                        100% { transform: translate(0) }
                    }

                    /* --- REDEFINED GLITTER/DUST ANIMATION --- */
                    @keyframes float-1 { 0%, 100% { transform: translate(0, 0) scale(0); opacity: 0; } 25% { opacity: 1; transform: translate(5px, -10px) scale(1); } 50% { opacity: 0.8; transform: translate(10px, -20px) scale(0.8); } 75% { opacity: 0.4; transform: translate(-5px, -30px) scale(0.5); } }
                    @keyframes float-2 { 0%, 100% { transform: translate(0, 0) scale(0); opacity: 0; } 30% { opacity: 1; transform: translate(-8px, -15px) scale(1.2); } 60% { opacity: 0.6; transform: translate(-12px, -25px) scale(0.9); } 80% { opacity: 0; transform: translate(5px, -35px) scale(0.4); } }
                    @keyframes float-3 { 0%, 100% { transform: translate(0, 0) scale(0); opacity: 0; } 40% { opacity: 0.9; transform: translate(6px, -12px) scale(0.8); } 70% { opacity: 0.5; transform: translate(15px, -22px) scale(0.6); } 90% { opacity: 0; transform: translate(8px, -30px) scale(0); } }
                    
                    .particle {
                        position: absolute;
                        background: #fcd34d;
                        border-radius: 50%;
                        pointer-events: none;
                        box-shadow: 0 0 6px #fcd34d;
                    }
                    .p1 { width: 3px; height: 3px; top: 0; left: 10%; animation: float-1 4s infinite ease-in-out; }
                    .p2 { width: 2px; height: 2px; top: 20%; right: 10%; animation: float-2 5s infinite ease-in-out; animation-delay: 1s; }
                    .p3 { width: 4px; height: 4px; bottom: 20%; left: 30%; animation: float-3 4.5s infinite ease-in-out; animation-delay: 2s; }
                    .p4 { width: 2px; height: 2px; bottom: 10%; right: 25%; animation: float-1 3.8s infinite ease-in-out; animation-delay: 0.5s; }
                    .p5 { width: 2px; height: 2px; top: 40%; left: 50%; animation: float-3 4s infinite ease-in-out; animation-delay: 1.2s; }
                    .p6 { width: 3px; height: 3px; bottom: 10%; left: -5%; animation: float-1 4.2s infinite ease-in-out; animation-delay: 0.8s; }
                    .p7 { width: 1px; height: 1px; top: -10%; right: 20%; animation: float-2 3.5s infinite ease-in-out; animation-delay: 1.8s; }
                `}
/* Film Grain Overlay */
.grain-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('images/grain.gif');
  opacity: 0.05;
  mix-blend-mode: overlay;
  pointer-events: none;
  z-index: 9999;
}

</style>

                {/* --- Navigation --- */}
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-[#0a0a0c]/95 backdrop-blur-md border-b-4 border-[#2d2d30] py-2' : 'bg-transparent py-6'}`}>

                            <a href="#pipeline" className="text-lg font-hytale hover:text-[#0092cc]" onClick={() => setMobileMenuOpen(false)}>Pipeline</a>
                            <a href="#modules" className="text-lg font-hytale hover:text-[#0092cc]" onClick={() => setMobileMenuOpen(false)}>Modules</a>
                            <a href="#specs" className="text-lg font-hytale hover:text-[#0092cc]" onClick={() => setMobileMenuOpen(false)}>Specs</a>
                            <button className="text-lg font-hytale text-[#0092cc] text-left" onClick={() => setMobileMenuOpen(false)}>Download Installer</button>
                        </div>
                    )}

                {/* --- Hero Section --- */}
                <section className="relative h-screen flex items-center justify-center overflow-hidden">
                    <div className="absolute inset-0 z-0">
                        <img 
                            src="images/final.png" 
                            alt="Hero Background" 
                            className="w-full h-full object-cover"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#0e0e10] via-[#0e0e10]/60 to-black/30" />
                        
                        {/* Grid Overlay for 'Tech' feel */}
                        <div className="absolute inset-0 bg-[linear-gradient(rgba(0,146,204,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(0,146,204,0.03)_1px,transparent_1px)] bg-[size:40px_40px]"></div>
                    </div>

                    <div className="container mx-auto px-6 relative z-10 text-center mt-10">
                        <div className="inline-flex items-center gap-2 mb-6 px-4 py-1 bg-[#0092cc]/10 border border-[#0092cc] backdrop-blur-sm text-[#0092cc] text-xs font-bold tracking-[0.2em] uppercase rounded-sm">
                            <div className="w-2 h-2 bg-[#0092cc] rounded-full animate-pulse"></div>
                            v1.0 Release Candidate
                        </div>
                        
                        <h1 className="font-hytale font-black text-5xl md:text-7xl lg:text-8xl text-white mb-6 drop-shadow-[0_5px_10px_rgba(0,0,0,1)] leading-[0.9] tracking-tight">
                            VISUAL FIDELITY <br />
                            <span className="relative inline-block">
                                {/* Text Effect: Glitter/Dust - Increased Count */}
                                <span className="particle p1"></span>
                                <span className="particle p2"></span>
                                <span className="particle p3"></span>
                                <span className="particle p4"></span>
                                <span className="particle p5"></span>
                                <span className="particle p6"></span>
                                <span className="particle p7"></span>
                                <span className="text-transparent bg-clip-text bg-gradient-to-b from-[#fcd34d] to-[#d97706] drop-shadow-[0_0_25px_rgba(252,211,77,0.4)] relative z-10">
                                    REDEFINED
                                </span>
                            </span>
                        </h1>
                        
                        <p className="font-body text-lg md:text-xl text-[#d4d4d4] max-w-2xl mx-auto mb-10 leading-relaxed drop-shadow-md">
                            A proprietary rendering extension for Hytale. <br/>
                            HyFX bridges the gap between voxel geometry and next-gen atmospherics through advanced pipeline injection.
                        </p>
                        
                        <div className="flex flex-col md:flex-row gap-6 justify-center">
                            <button className="btn-hyfx-primary px-8 py-4 text-white font-hytale font-bold text-lg rounded-sm flex items-center justify-center gap-2">
                                <Download size={20} /> Download Installer
                            </button>
                            <button className="btn-hyfx-secondary px-8 py-4 font-hytale font-bold text-lg rounded-sm flex items-center justify-center gap-2">
                                <Terminal size={18} /> View Documentation
                            </button>
                        </div>
                    </div>

                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce text-[#0092cc]">
                        <ChevronDown size={32} />
                    </div>
                </section>

                {/* --- Pipeline Breakdown Section (Formerly Process) --- */}
                <section id="pipeline" className="py-24 bg-[#0e0e10] relative bg-[#0e0e10]">
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="text-center mb-16">
                            <h2 className="font-hytale font-bold text-4xl text-white mb-4 drop-shadow-lg">The <span className="text-[#0092cc]">Injection</span> Pipeline</h2>
                            <p className="text-[#9ca3af] max-w-2xl mx-auto font-body">
                                Unlike standard presets, HyFX operates as a render hook. Inspect each stage of the shading process below.
                            </p>
                        </div>

                        <div className="flex flex-col lg:flex-row gap-8 lg:gap-12 items-stretch h-auto lg:h-[600px]">
                            
                            {/* Left: Interactive Steps List */}
                            <div className="w-full lg:w-1/3 flex flex-col gap-3">
                                {pipelineSteps.map((step, index) => (
                                    <button
                                        key={step.id}
                                        onClick={() => setActivePipelineStep(index)}
                                        className={`relative p-5 rounded-sm border-2 text-left transition-all duration-200 group ${
                                            activePipelineStep === index 
                                            ? 'bg-[#1a1a1e] border-[#0092cc] shadow-[0_0_15px_rgba(0,146,204,0.2)]' 
                                            : 'bg-[#141417] border-[#2d2d30] hover:border-[#4a4a50] hover:bg-[#1a1a1e]'
                                        }`}
                                    >
                                        <div className="flex items-center gap-4">
                                            <div className={`p-2 rounded-sm border border-opacity-20 transition-colors ${

                                                ? 'bg-[#004060] border-[#0092cc] text-[#00b0f4]'

                                            <div>
                                                <h3 className={`font-bold font-hytale text-lg tracking-wide ${
                                                    activePipelineStep === index ? 'text-[#fcd34d]' : 'text-[#b0b0b0] group-hover:text-[#d4d4d4]'

                                        </div>
                                        
                                        {/* ACCORDION SLIDE ANIMATION */}

                                            activePipelineStep === index ? 'grid-rows-[1fr] opacity-100 mt-3' : 'grid-rows-[0fr] opacity-0'

                            {/* Right: Image Display with Frame */}

                                {pipelineSteps.map((step, index) => (
                                    <div

                                        }`}
                                    >
                                        <img

                                            alt={step.title} 
                                            className="w-full h-full object-cover"

                                                e.target.src = 'https://images.unsplash.com/photo-1614726365723-49cfae96c694?q=80&w=2000&auto=format&fit=crop';

                                        {/* --- TECH OVERLAY FX --- */}
                                        
                                        {/* Label Overlay */}

                                {/* UI Corners */}

                                <div className="absolute bottom-2 left-2 w-4 h-4 border-b-2 border-l-2 border-[#fcd34d] z-20 opacity-50"></div>
                            </div>
                        </div>
                    </div>
                </section>

                {/* --- Active Modules (Redesigned) --- */}
                <section id="modules" className="py-24 bg-[#0a0a0c]">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="font-hytale font-bold text-4xl text-white mb-4">Active Modules</h2>

                                HyFX injects these high-performance rendering techniques directly into the Hytale pipeline.
